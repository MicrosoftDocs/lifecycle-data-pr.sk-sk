summary: "\n\n> [!IMPORTANT]\n> Táto stránka je vo vývoji. Úplný zoznam produktov spoločnosti Microsoft a ich časovej osi podpory nájdete na [stránke aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Informácie o životnom cykle exportujte [zo stránky Export životného](/lifecycle/export/products) cyklu.\n\n\nŽivotný cyklus spoločnosti Microsoft poskytuje konzistentné a predvídateľné pokyny na podporu počas celej životnosti produktu, ktoré zákazníkom pomáhajú spravovať investície do IT a prostredia a zároveň strategicky plánovať do budúcnosti.\n\n\nNižšie vyhľadajte zoznam komerčných produktov a služieb spoločnosti Microsoft a potom vyberte výsledok a vyhľadajte časovú os podpory a správy, požadované aktualizácie, informácie o migrácii a systémové požiadavky."
