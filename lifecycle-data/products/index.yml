title: Vyhľadávanie informácií o životnom cykle produktov a služieb (ukážka)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Táto stránka sa pripravuje a bude uvedená do prevádzky 2. septembra. Medzitým si môžete pozrieť kompletný zoznam produktov spoločnosti Microsoft s časovými harmonogramami podpory a podrobnosťami na stránke [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Exportujte informácie o životnom cykle zo stránky [Export životného cyklu](/lifecycle/export/products).\n\n\nŽivotný cyklus spoločnosti Microsoft poskytuje konzistentné a predvídateľné pokyny pre podporu počas celej životnosti produktu, ktoré pomáhajú zákazníkom spravovať ich investície do IT prostredia a zároveň strategicky plánovať do budúcnosti.\n\n\nNižšie vyhľadajte zoznam komerčných produktov a služieb spoločnosti Microsoft a potom vyberte výsledok a vyhľadajte časovú os podpory a servisu, požadované aktualizácie, informácie o migrácii a systémové požiadavky."
