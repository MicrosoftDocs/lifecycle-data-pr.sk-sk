summary: "\n\n> [!IMPORTANT]\n> Táto stránka je vo vývoji a bude plne žiť v septembri 2. Zatiaľ si môžete zobraziť úplný zoznam produktov spoločnosti Microsoft s časovými Osmi podpory a podrobnostiami na lokalite [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Informácie o životnom cykle exportu z stránky [exportu životného cyklu](/lifecycle/export/products) .\n\n\nŽivotný cyklus spoločnosti Microsoft poskytuje konzistentné a predvídateľné pokyny na podporu počas celej životnosti produktu a pomáha zákazníkom pri riadení IT investícií a prostredí, pričom strategické plánovanie bude mať budúcnosť.\n\n\nNižšie vyhľadajte zoznam komerčných produktov a služieb spoločnosti Microsoft a potom vyberte svoj výsledok, aby ste našli časovú os podpory a servisu, vyžadované aktualizácie, informácie o migrácii a systémové požiadavky."
