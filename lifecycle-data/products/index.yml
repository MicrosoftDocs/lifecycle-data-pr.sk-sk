summary: "\n> [!NOTE]\n> Exportujte informácie o životnom cykle zo stránky [Export životného cyklu](/lifecycle/products/export).\n\n\nŽivotný cyklus spoločnosti Microsoft poskytuje konzistentné a predvídateľné pokyny pre podporu počas celej životnosti produktu, ktoré pomáhajú zákazníkom spravovať ich investície do IT prostredia a zároveň strategicky plánovať do budúcnosti.\n\n\nNižšie vyhľadajte zoznam komerčných produktov a služieb spoločnosti Microsoft a potom vyberte výsledok a vyhľadajte časovú os podpory a servisu, požadované aktualizácie, informácie o migrácii a systémové požiadavky."
