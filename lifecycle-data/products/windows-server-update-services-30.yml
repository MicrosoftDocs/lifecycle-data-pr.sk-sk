  > [!IMPORTANT]

  > Podpora bola ukončená. Upozorňujeme, že WSUS 3.0 SP2 nepodporuje bezpečnejší kryptografický protokol TLS 1.2. Všetky organizácie, ktoré stále používajú aktualizáciu WSUS 3.0 SP2, musia do 31. októbra 2021 migrovať na podporovanú verziu služby WSUS.

