content: "\n## <a name=\"links\"></a>Odkazy \n* [Zásady balíka Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Bežná podpora pre Microsoft Office for Mac 2011 sa rozširuje tak, ako je uvedené s cieľom poskytnúť všetkým zákazníkom štandardnú časovú os prechodu počas životného cyklu.\n\n## <a name=\"editions\"></a>Vydania \n* Akademickej\n* Domov a podnikanie\n* Program domáceho a obchodného používania domácnosti\n* Pre domácnosti a domácnosti\n* Štandardné"
