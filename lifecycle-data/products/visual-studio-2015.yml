content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie o poskytovaní služby pre staršie verzie programu Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Verzie nasledujúcich komponentov pre Visual Studio 2015 sa dodávajú a podporujú ako súčasti životného cyklu Visual Studio 2015: Agenti, ESM, balík SDK pre modelovanie, PSM, Remote Tools, SDK, Shell (integrované), Shell (izolované), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Vydania \n* Community\n* Enterprise\n* Express for Web\n* Express pre Windows 10\n* Express pre Windows Desktop\n* Professional\n* Správa vydaní\n* Test Professional"
