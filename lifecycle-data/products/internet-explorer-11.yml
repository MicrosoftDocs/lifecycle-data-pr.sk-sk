content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie k migrácii](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Internet Explorer/Edge – najčastejšie otázky o životnom cikle](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Podporované operačné systémy pre Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Podporované operačné systémy Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Niektoré verzie prehliadača Internet Explorer môžu byť podporované po poslednom dátume ukončenia operačného systému, keď budú k dispozícii rozšírené aktualizácie zabezpečenia (ESU). [Tu](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) nájdete zoznam produktov, ktoré podporujú ESU."
