content: "\n\n> [!NOTE]\n> Spoločnosť Microsoft sprístupní aktualizácie operačného systému vo vašom telefóne vrátane aktualizácií zabezpečenia na dobu minimálne 18 mesiacov po dátume začatia životného cyklu. Distribúcia aktualizácií môže byť riadená mobilným operátorom alebo výrobcom telefónu, od ktorého ste si zakúpili telefón. Dostupnosť aktualizácie sa bude líšiť aj v závislosti od krajiny, oblasti a hardvérových schopností."
