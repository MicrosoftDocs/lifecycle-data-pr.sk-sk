content: "> [!TIP]\n> [Rozšírené aktualizácie zabezpečenia (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) sú pre tieto Windws produkty k dispozícii na ďalšie tri roky po skončení poskytovania podpory. Ak sa chcete dozvedieť viac, obráťte sa na svojho partnera spoločnosti Microsoft alebo tím obchodného vzťahu.\n\n\n## <a name=\"links\"></a>Odkazy \n* [Ukončenie podpory nástroja Web Platform Installer (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Program rozšírených aktualizácií zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Služba Internetové informačné služby (IIS) je súčasťou operačného systému Windows a riadi sa rovnakým životným cyklom. Tu si môžete pozrieť časové osi podpory pre [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise a Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) a [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
