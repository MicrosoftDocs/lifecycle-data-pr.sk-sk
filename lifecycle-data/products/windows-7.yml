summary: |
  Systém Windows 7 sa riadi [pevnou](/lifecycle/policies/fixed) politikou životného cyklu. 

  Toto sa vzťahuje na nasledujúce edície: Enterprise, Enterprise N, Home Basic, Home Premium, Home Premium N, Professional, Professional pre systémy Embedded, Professional N, Starter, Starter N, Ultimate, Ultimate pre systémy Embedded, Ultimate N

  > [!IMPORTANT]
  > Podpora pre tento produkt bola ukončená. Pozri informácie k migrácii uvedené nižšie. 
