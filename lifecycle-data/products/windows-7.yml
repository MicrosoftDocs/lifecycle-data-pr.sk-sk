content: "> [!TIP]\n> * Program rozšírených aktualizácií zabezpečenia (ESU) je k dispozícii až na ďalšie tri roky po skončení poskytovania podpory prostredníctvom špeciálnych programov licencií pre vydania Windows 7 Professional, Enterprise a Professional for Embedded Systems. Ak sa chcete dozvedieť viac, obráťte sa na svojho partnera spoločnosti Microsoft alebo tím obchodného vzťahu. \n\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie k migrácii](https://support.microsoft.com/help/4057281)\n* [Upgrade zo systému Windows 7 na Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Program rozšírených aktualizácií zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politika balíkov Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Vydania \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
