  > [!TIP]
  > * Program rozšírených aktualizácií zabezpečenia (ESU) je pre verzie Windows 7 Professional, Enterprise a Professional for Embedded Systems k dispozícii na ďalšie tri roky po skončení poskytovania podpory prostredníctvom špeciálnych programov multilicencií. Ak sa chcete dozvedieť viac, obráťte sa na svojho partnera spoločnosti Microsoft alebo tím obchodného vzťahu. 

