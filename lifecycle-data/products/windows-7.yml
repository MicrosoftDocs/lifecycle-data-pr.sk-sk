content: "> [!TIP]\n> '* Rozšírené aktualizácie zabezpečenia (ESU) sú k dispozícii prostredníctvom konkrétnych multilicenčných programov pre vydania Windows 7 Professional, Enterprise a Professional for Embedded Systems tohto produktu až na ďalšie tri roky po skončení podpory. Ďalšie informácie vám poskytne partner alebo tím konta spoločnosti Microsoft. \n\n## <a name=\"links\"></a>Odkazy \n* [Usmernenia k migrácii](https://support.microsoft.com/help/4057281)\n* [Inovácia zo systému Windows 7 na Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Rozšírený program aktualizácie zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady balíka Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Vydania \n* Podnik\n* Podnik N\n* Domov Základné\n* Domov Premium\n* Domov Premium N\n* Profesionálne\n* Profesionálne pre vstavané systémy\n* Profesionálne N\n* Starter\n* Štartér N\n* Ultimate\n* Ultimate pre vstavané systémy\n* Konečným N"
