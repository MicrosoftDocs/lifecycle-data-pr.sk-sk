content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Politika balíkov Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Verzie nasledujúcich komponentov pre Visual Studio 2010 sa dodávajú a podporujú ako súčasti životného cyklu Visual Studio 2010: Agenti, všetky, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, výkonnostné nástroje, Professional s MSDN, PSM, Remote Debugger, SDK, Shell (integrované), Shell (izolované), Team Agents, Team Explorer, Ultimate s MSDN, súprava SDK pre vizualizáciu a modelovanie.\n\n\n## <a name=\"editions\"></a>Vydania \n* Express for Web\n* Express pre Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
