name: Windows 8.1
summary: >+
  Systém Windows 8.1 sa riadi [pevnou](/lifecycle/policies/fixed) politikou životného cyklu.



  Toto sa vzťahuje na nasledujúce edície: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Pripomíname, že Windows 8.1 dosiahne koniec podpory 10. januára 2023. Tento produkt po uplynutí tohto dátumu už nebude dostávať aktualizácie zabezpečenia, iné aktualizácie, opravy chýb, technickú podporu ani aktualizácie technického online obsahu.  Ak zariadenia nespĺňajú technické požiadavky na spustenie aktuálnejšieho vydania systému Windows, spoločnosť Microsoft odporúča nahradiť zariadenie takým, ktoré podporuje systém Windows 11. Podrobnejšie informácie nájdete [tu](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

