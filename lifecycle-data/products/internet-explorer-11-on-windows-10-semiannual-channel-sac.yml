name: Internet Explorer 11 v polročnom kanáli pre Windows 10
summary: >+
  Internet Explorer 11 v polročnom kanáli pre Windows 10 sa riadi politikou životného cyklu [súčastí](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Počítačová aplikácia Internet Explorer (IE) 11 od 15. júna 2022 ukončí podporu pre polročný kanál Windows 10. Zákazníkom sa odporúča prejsť na Microsoft Edge s režimom IE. Režim IE umožňuje spätnú kompatibilitu a bude podporovaný minimálne do roku 2029. Navyše, spoločnosť Microsoft jeden rok pred ukončením režimu IE zašle upozornenie. Prejdite [sem](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) pre zoznam podporovaných operačných systémov pre Internet Explorer vrátane verzií ovplyvnených týmto oznámením.

