content: "\n## <a name=\"links\"></a>Odkazy \n* [Usmernenia k migrácii](https://aka.ms/AA1ovn4)\n* [Informácie o inovácii servera](/windows-server/upgrade/upgrade-overview)\n* [Rozšírený program aktualizácie zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady balíka Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Rozšírené aktualizácie zabezpečenia (ESU) sú k dispozícii prostredníctvom konkrétnych multilicenčných programov pre vydania Datacenter, Standard, Enterprise a Embedded tohto vydania produktov až na ďalšie tri roky po skončení podpory. Ďalšie informácie vám poskytne partner alebo tím konta spoločnosti Microsoft. \n\nDátum ------------------------------- začatia ---- Dátum ukončenia\n\nRozšírená aktualizácia zabezpečenia rok 3---01/11/2022---01/10/2023\n\nRozšírená aktualizácia zabezpečenia rok 2---01/12/2021---01/11/2022\n\nRozšírená aktualizácia zabezpečenia rok 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Vydania \n* Datacenter\n* Podnik\n* Hpc vydanie\n* Systémy s procesorom Itanium\n* Štandardné\n* Webové"
