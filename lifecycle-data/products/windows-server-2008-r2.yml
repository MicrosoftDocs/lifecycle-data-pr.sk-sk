content: "> [!TIP]\n> *Program rozšírených aktualizácií zabezpečenia (ESU) je k dispozícii pre verzie Datacenter, Standard, Enterprise a Embedded tohto produktu na ďalšie tri roky po skončení poskytovania podpory. Ak sa chcete dozvedieť viac, obráťte sa na svojho partnera spoločnosti Microsoft alebo tím obchodného vzťahu. \n\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie k migrácii](https://aka.ms/AA1ovn4)\n* [Informácie o upgrade servera](/windows-server/upgrade/upgrade-overview)\n* [Program rozšírených aktualizácií zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politika balíkov Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Vydania \n* Datacenter\n* Enterprise\n* HPC Vydanie\n* Systémy s procesorom Itanium\n* Standard\n* Web"
