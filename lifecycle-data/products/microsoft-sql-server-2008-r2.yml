content: "\n## <a name=\"links\"></a>Odkazy \n* [Možnosti ukončenia podpory pre SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Možnosti ukončenia podpory pre SQL Server 2008 a Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Program rozšírených aktualizácií zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politika balíkov Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Rozšírené aktualizácie zabezpečenia (ESU) sú k dispozícii pre verzie Datacenter, Standard, Enterprise a Embedded tohto produktu na ďalšie tri roky po skončení poskytovania podpory.\n> [!NOTE]\n> Len pre IA64 bude balík SP2 podporovaný do 9. 7. 2019. Viac informácií nájdete na blogu SQL Release Services.\n\n## <a name=\"editions\"></a>Vydania \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
