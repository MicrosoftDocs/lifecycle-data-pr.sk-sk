content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Visual Studio – blogové oznámenia](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Informácie o servise](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 – stránka na stiahnutie](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 – poznámky k vydaniu](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Verzie nasledujúcich komponentov pre Visual Studio 2017 sa dodávajú a podporujú ako súčasti životného cyklu Visual Studio 2017: Agenti, nástroje na zostavovanie, ESM, Feedback Client, samostatný kolektor IntelliTrace, výkonnostné nástroje, PSM, vzdialené nástroje, Team Explorer, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Vydania \n* Community\n* Enterprise\n* Professional\n* Test Professional"
