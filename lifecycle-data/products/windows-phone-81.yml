content: "\n## <a name=\"links\"></a>Odkazy \n* [Najčastejšie otázky o Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Spoločnosť Microsoft sprístupní aktualizácie operačného systému vrátane aktualizácií zabezpečenia minimálne 36 mesiacov po dátume začatia životného cyklu. Tieto aktualizácie budú prírastkové, s každou aktualizáciou postavený na aktualizáciu, ktorá mu predchádzala. Zákazníci musia nainštalovať každú aktualizáciu, aby zostali podporované. Distribúciu týchto prírastkových aktualizácií môže ovládať mobilný operátor alebo výrobca telefónu, od ktorého ste si zakúpili telefón, a inštalácia bude vyžadovať, aby váš telefón mal akékoľvek predchádzajúce aktualizácie. Dostupnosť aktualizácie sa bude líšiť aj v závislosti od krajiny, oblasti a hardvérových možností."
