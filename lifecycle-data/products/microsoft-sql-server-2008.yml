  Microsoft SQL Server 2008 sa riadi na [pevnou](/lifecycle/policies/fixed) politikou životného cyklu.


  Toto sa vzťahuje na nasledujúce edície: Dátové centrum, Vývojár, Enterprise, Express, Express s rozšírenými službami, Standard, Standard Edition pre malé podniky, Web, Pracovná skupina


