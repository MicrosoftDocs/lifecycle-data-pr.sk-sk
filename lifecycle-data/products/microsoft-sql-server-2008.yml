content: "> [!TIP]\n> * Rozšírené aktualizácie zabezpečenia (ESU) sú k dispozícii pre verzie Datacenter, Standard, Enterprise, Web a Workgroup tohto produktu na ďalšie tri roky po skončení poskytovania podpory. Ak sa chcete dozvedieť viac, obráťte sa na svojho partnera spoločnosti Microsoft alebo tím obchodného vzťahu. \n\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie k migrácii](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Politika balíkov Service Pack](/lifecycle/policies/fixed#service-packs)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Program rozšírených aktualizácií zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Len pre IA64 bude balík SP3 podporovaný do 9. 7. 2019.\n\n\n## <a name=\"editions\"></a>Vydania \n* Datacenter\n* Vývojár\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
