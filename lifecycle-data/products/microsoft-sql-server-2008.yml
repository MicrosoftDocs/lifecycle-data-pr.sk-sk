content: "> [!TIP]\n> Rozšírené aktualizácie zabezpečenia (ESU) sú k dispozícii pre vydania Datacenter, Standard, Enterprise, Web, Workgroup a Embedded tohto produktu až na ďalšie tri roky po skončení podpory.\n\n## <a name=\"links\"></a>Odkazy \n* [Rozšírený program aktualizácie zabezpečenia (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Vydanie Služby Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Usmernenia k migrácii](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Zásady balíka Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Len pre IA64 bude balík SP3 podporovaný do 7.9.2019.\n\n## <a name=\"editions\"></a>Vydania \n* Vývojára\n* Podnik\n* Express\n* Expresné s rozšírenými službami\n* Štandardné\n* Standard Edition pre malé podniky\n* Webové\n* Pracovnej skupiny"
