content: "\n\n> [!NOTE]\n> Spoločnosť Microsoft sprístupní aktualizácie operačného systému vrátane aktualizácií zabezpečenia na dobu minimálne 36 mesiacov po dátume začatia životného cyklu. Tieto aktualizácie budú prírastkové, pričom každá aktualizácia bude postavená na aktualizácii, ktorá jej predchádzala. Zákazníci si musia nainštalovať každú vydanú aktualizáciu, aby zostali podporovaní. Distribúciu týchto postupných aktualizácií môže ovplyvňovať mobilný operátor alebo výrobca telefónu, od ktorého ste si zakúpili telefón, a inštalácia bude vyžadovať, aby váš telefón mal všetky predchádzajúce aktualizácie. Dostupnosť aktualizácie sa bude líšiť aj v závislosti od krajiny, oblasti a hardvérových schopností."
