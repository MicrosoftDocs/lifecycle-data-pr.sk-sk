summary: >
  Systém Windows Vista sa riadi [pevnou](/lifecycle/policies/fixed) politikou životného cyklu.


  Toto sa vzťahuje na nasledujúce edície: Business, Business N, Business N 64-bitový, Enterprise, Enterprise x64, Home Basic, Home Basic 64-bitový, Home Basic N, Home Basic N 64-bitový, Home Premium, Home Premium 64-bitový, Starter, Ultimate, Ultimate 64-bitový


  > [!IMPORTANT]

  > Podpora pre tento produkt sa skončila, informácie o migrácii nájdete nižšie.
