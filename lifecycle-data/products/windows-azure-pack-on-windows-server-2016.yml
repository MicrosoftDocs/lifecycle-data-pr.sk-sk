content: "\n## <a name=\"links\"></a>Odkazy \n* [Viac informácií](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack pre Windows Server je hybridné cloudové riešenie, ktoré prináša technológie Windows Azure do údajového centra. Umožňuje zákazníkom spoločnosti Microsoft ponúkať bohatý cloud s vlastnými nájomníkmi s viacerými nájomníkmi na hardvéri dátového centra bez ďalších nákladov."
