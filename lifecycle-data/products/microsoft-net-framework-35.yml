content: "\n## <a name=\"links\"></a>Odkazy \n* [Najčastejšie otázky o životnom cykle - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informácie o produkte](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Podpora pre verzie rozhrania .NET Framework 3.x pred 3.5 SP1 skončila 12.července 2011. \n> [!NOTE]\n> Dátumy životného cyklu sa vzťahujú na balík .NET 3.5 SP1, keď je spustený windows 10 verzie 1809, Windows Server 2019 alebo novší. V starších verziách systému Windows balík .NET 3.5 SP1 prijíma životný cyklus príslušného operačného systému Windows."
