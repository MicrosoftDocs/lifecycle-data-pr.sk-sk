content: "\n## <a name=\"links\"></a>Odkazy \n* [Najčastejšie otázky o životnom cykle - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informácie o produkte](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Podpora pre verzie .NET Framework 3.x pred verziou 3.5 SP1 skončila 12. júla 2011. \n> [!NOTE]\n> Dátumy životného cyklu platia pre .NET 3.5 SP1, keď sa spúšťa vo Windows 10 verzie 1809, Windows Server 2019 alebo novšom. V starších verziách Windows má .NET 3.5 SP1 životný cyklus základného operačného systému Windows. \n\n\n"
