content: "\n\n> [!NOTE]\n> Spoločnosť Ericsson získala produkty Microsoft Mediaroom v roku 2013. Viac informácií nájdete v [tlačovej správe](http://www.ericsson.com/news/1691160). Pre zákazníkov, ktorí potrebujú podporu, prosím, choďte [sem](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 bol vydaný 27. decembra 2011. \n\n## <a name=\"editions\"></a>Vydania \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
