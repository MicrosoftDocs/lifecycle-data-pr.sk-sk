content: "\n\n> [!NOTE]\n> Spoločnosť Ericsson získala produkty spoločnosti Microsoft Mediaroom v programe 2013. Ďalšie informácie nájdete v [tlačovej správe](http://www.ericsson.com/news/1691160). Pre zákazníkov, ktorí potrebujú podporu, nájdete [tu](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom client 2,1 bol vydaný 27. decembra 2011. \n\n## <a name=\"editions\"></a>Vydania \n* Aplikačné služby 1,0\n* Klientsky 2,0\n* Klientsky 2,1\n* Server 2,0\n* Server 2,1"
