summary: >+
  Služba u zákazníka Dynamics 365 sa riadi [modernou](/lifecycle/policies/modern) politikou životného cyklu.





  > [!IMPORTANT]

  > Upozorňujeme, že staršia aplikácia Field Service Mobile (Xamarin) sa vyradí 30. júna 2022. Zákazníci by mali pred týmto dátumom migrovať na mobilnú aplikáciu [Služba u zákazníka (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform). Ďalšie informácie nájdete v [najčastejšej otázke týkajúcej sa ukončenia podpory aplikácie Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

