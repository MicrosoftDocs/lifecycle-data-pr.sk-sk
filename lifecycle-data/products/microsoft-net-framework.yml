summary: >
  Microsoft .NET Framework sa riadi politikou životného cyklu [súčastí](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).



  > [!IMPORTANT]

  > Rozhrania .NET Framework 4.5.2, 4.6 a 4.61 budú vyradené z ponuky 26. apríla 2022. Tieto konkrétne vydania boli predtým digitálne podpísané pomocou certifikátov Secure Hash Algorithm (SHA-1). Tento algoritmus sa už nepovažuje za bezpečný. Zákazníkom sa odporúča prejsť na SHA-2. Ďalšie informácie získate [tu](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).
