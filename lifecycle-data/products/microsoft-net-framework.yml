content: "\n## <a name=\"links\"></a>Odkazy \n* [Najčastejšie otázky o životnom cykle - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informácie o produkte](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 4.5.2, 4.6, 4.61 budú vyradené s ponuky](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) je samostatný produkt, ktorý sa riadi pevnou politikou počnúc od systému Windows 10 verzia 1809 a Windows Server 2019. Predtým sa balík .NET Framework 3.5 SP1 považuje za súčasť operačného systému Windows, na ktorom je nainštalovaný."
