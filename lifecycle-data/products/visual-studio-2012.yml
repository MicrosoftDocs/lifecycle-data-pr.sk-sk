content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie o poskytovaní služby pre staršie verzie programu Visual Studio](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Politika balíkov Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Verzie nasledujúcich komponentov pre Visual Studio 2012 sa dodávajú a podporujú ako súčasti životného cyklu Visual Studio 2012: Agenti, kolektor IntelliTrace, Microsoft Azure Tools, Remote Tools, SDK, Shell (integrované) Shell (izolované), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, rozšírenia webových nástrojov.\n\n\n## <a name=\"editions\"></a>Vydania \n* Express for Web\n* Express pre Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
