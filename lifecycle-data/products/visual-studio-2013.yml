content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie o servise](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Verzie nasledujúcich komponentov pre Visual Studio 2013 sa dodávajú a podporujú ako súčasti životného cyklu Visual Studio 2013: Agenti, kolektor IntelliTrace, balík SDK pre modelovanie, Multibyte MFC Library, Remote Tools, SDK, Shell (integrované), Shell (izolované), Team Explorer, Visual C++ Redistributable, rozšírenia webových nástrojov\n\n\n## <a name=\"editions\"></a>Vydania \n* Community\n* Express for Web\n* Express for Windows\n* Express pre Windows Desktop\n* Premium\n* Professional\n* Správa vydaní\n* Test Professional\n* Ultimate"
