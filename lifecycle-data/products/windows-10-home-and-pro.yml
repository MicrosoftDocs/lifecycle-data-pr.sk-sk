name: Windows 10 Home and Pro
summary: >+
  Windows 10 Home a Pro sa riadi [modernou](/lifecycle/policies/modern) politikou životného cyklu.



  Toto sa vzťahuje na nasledujúce vydania: Home, Pro, Pro Education, Pro for Workstations



  > [!IMPORTANT]

  > Počnúc Windowsom 10 verzie 21H2 (aktualizácia Windowsu 10 z novembra 2021), aktualizácie funkcií sa budú vydávať raz ročne v druhej polovici roka prostredníctvom kanála všeobecnej dostupnosti. Ďalšie informácie získate [tu](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft bude naďalej podporovať aspoň jeden Windows 10 až do 14. októbra 2025.

