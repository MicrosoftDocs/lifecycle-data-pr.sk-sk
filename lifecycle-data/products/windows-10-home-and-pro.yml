content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Systém Windows ako služba (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Často kladené otázky o životnom cykle produktov Windows](/lifecycle/faq/windows)\n* [Informácie o produkte](/windows/windows-10/)\n* [Windows 10 Enterprise and Education](/lifecycle/products/windows-10-enterprise-and-education)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> Pro for Workstations bol prvýkrát vydaný vo verzii 1709.\n> [!NOTE]\n> V prípade, že nie sú odložené, sa ďalšie aktualizácie funkcií systému Windows 10 môžu inštalovať ešte pred uvedeným dátumom ukončenia bežnej podpory.\n\n\n## <a name=\"editions\"></a>Vydania \n* Home\n* Pro\n* Pro Education\n* Pro for Workstations"
