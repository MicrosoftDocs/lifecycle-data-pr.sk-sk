content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Životné cykly údržby kontajnera obrazu systému Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Správa kanálov Windows Server: LTSC a SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Často kladené otázky o životnom cykle produktov Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Kontajnery vydané s vyššie uvedenými verziami systému Windows Server sa riadia rovnakými dátumami životného cyklu. Ďalšie detaily nájdete na stránke údržby základnej bitovej kópie v časti [Životné cykly údržby základnej bitovej kópie kontajnera systému Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle).\n> [!NOTE]\n> 13. novembra 2018 bol znova vydaný Windows Server, verzia 1809. Dátumy podpory boli tomu prispôsobené.\n\n\n## <a name=\"editions\"></a>Vydania \n* Datacenter\n* Standard"
