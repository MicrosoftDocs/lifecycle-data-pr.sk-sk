content: "> [!TIP]\n> Microsoft Edge sa riadi [modernou politikou životného cyklu](https://docs.microsoft.com/lifecycle/policies/modern). Prečítajte si [dokumentáciu o životnom cykle prehliadača Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle), kde nájdete informácie o tom, ako prehliadač aktualizovať a ako zostať podporovaný.\n\n\n## <a name=\"links\"></a>Odkazy \n* [Najčastejšie otázky o životnom cykle – Windows](/lifecycle/faq/windows)\n* [Informácie o produkte](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Kontajnery vydané so systémom Windows Server 2022 majú rovnaké dátumy životného cyklu. \n\n\n## <a name=\"editions\"></a>Vydania \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
