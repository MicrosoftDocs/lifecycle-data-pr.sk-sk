content: "\n## <a name=\"links\"></a>Odkazy \n* [Informácie o servise](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Usmernenia k migrácii](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Poskytovať jednotné a zjednodušené skúsenosti zákazníkov, Azure information protection klienta (klasické) a label management azure portálu sú zastarané od 31. Tento časový rámec umožňuje všetkým súčasným zákazníkom azure information protection prejsť na naše jednotné riešenie označovania pomocou platformy Unified Labeling microsoft Information Protection."
