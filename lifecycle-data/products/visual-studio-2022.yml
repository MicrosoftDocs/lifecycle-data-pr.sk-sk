content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Visual Studio – blogové oznámenia](https://devblogs.microsoft.com/visualstudio/)\n* [Informácie o podpore a životnom cykle](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio – stránka na stiahnutie](https://visualstudio.microsoft.com/)\n* [Visual Studio – poznámky k vydaniu](/visualstudio/releases/2022/release-notes)\n* [Systémové požiadavky](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Verzie nasledujúcich súčastí pre Visual Studio 2022 sa dodávajú a podporujú ako súčasť životného cyklu Visual Studio 2022: Agenti, nástroje na zostavovanie, samostatný kolektor IntelliTrace, výkonnostné nástroje, vzdialené nástroje, Team Explorer a Visual C++ Redistributable.\n> [!NOTE]\n> Vydanie Visual Studio Community je podporované len v aktuálnom kanáli s najnovším vydaním údržby najnovšej vedľajšej verzie Visual Studio. Ďalšie informácie získate [tu](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
