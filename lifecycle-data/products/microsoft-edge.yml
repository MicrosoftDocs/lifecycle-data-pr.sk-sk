content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Prehľad servisných kanálov prehliadača Microsoft Edge](/deployedge/microsoft-edge-channels)\n* [Podporované operačné systémy Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n* [Nové prostriedky na urýchlenie prechodu na Edge](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Najčastejšie otázky o životnom cykle - Internet Explorer a Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Politika životného cyklu prehliadača Microsoft Edge](/deployedge/microsoft-edge-support-lifecycle)\n\n\n> [!NOTE]\n> Upozorňujeme, že podpora staršej verzie tohto produktu končí 9. marca 2021. Ďalšie informácie získate [tu](https://techcommunity.microsoft.com/t5/microsoft-365-blog/microsoft-365-apps-say-farewell-to-internet-explorer-11-and/ba-p/1591666).\n\n\n\n"
