content: "\n## <a name=\"links\"></a>Odkazy \n* [Informácie o podpore aplikácie Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Usmernenia k migrácii](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Informácie o produkte programu Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Podpora pre tento produkt sa skončila. Usmernenia o migrácii nájdete nižšie.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition pre databázových profesionálov prepustený 2.\n\n## <a name=\"editions\"></a>Vydania \n* Profesionálne\n* Štandardné\n* Akademická licencia Standard Edition\n* Team Edition pre databázových profesionálov\n* Team Edition pre softvérových architektov\n* Team Edition pre vývojárov softvéru\n* Team Edition pre softvérové testery\n* Tímová suita\n* Agent na testovanie tímu\n* Nástroje pre systém balíka Microsoft Office\n* VB Express\n* Vizuálna hodnota C# Express\n* Vizuálna c++ Express\n* Vizuálna J# Express\n* Visual Web Developer Express"
