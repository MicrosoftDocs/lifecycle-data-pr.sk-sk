content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Informácie o servise](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Informácie k migrácii](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Pre zjednodušenie a zaručenie jednotnej spokojnosti zákazníkov, klient Azure Information Protection (klasický) a Label Management Azure portálu sa od 31. marca 2021 stanú zastaranými. Tento časový rámec umožňuje všetkým súčasným používateľom Azure Information Protection prejsť na našu jednotnú platformu označovania Microsoft Purview Information Protection."
