content: "\n## <a name=\"links\"></a>Odkazy \n* [Podporované cesty na upgrade zo systému Windows Server 2003 na systém Windows Server 2008](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Politika balíkov Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Príprava počítačov so systémom Windows Server 2003 na migráciu](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> Systémy s procesorom Itanium majú dátum začiatku 19. júna 2003.\n\n## <a name=\"editions\"></a>Vydania \n* Datacenter (32-bitový x86)\n* Datacenter (x64)\n* Datacenter pre systémy s procesorom Itanium\n* Enterprise (32-bitový x86)\n* Enterprise for Itanium-based Systems\n* Enterprise X64\n* Standard (32-bitový x86)\n* Web"
