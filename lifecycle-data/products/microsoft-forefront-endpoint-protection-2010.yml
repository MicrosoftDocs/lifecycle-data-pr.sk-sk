content: "\n## <a name=\"links\"></a>Odkazy \n* [Informácie k migrácii](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informácie o servise](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Zákazníci musia mať vždy nainštalované najnovšie aktualizácie antimalvérovej platformy, aby mohli byť plne podporovaní. Forefront Endpoint Protection 2010 je pokrytá rovnakou politikou životného cyklu ako System Center Configuration Manager 2007 pre bežnú aj rozšírenú podporu."
