content: "\n## <a name=\"links\"></a>Odkazy \n* [Usmernenia k migrácii](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informácie o servise](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Zákazníci musia zostať aktuálni s najnovšou aktualizáciou antimalvérovej platformy, aby boli plne podporovaní. Forefront Endpoint Protection 2010 je pokrytá rovnakým životným cyklom politiky ako System Center Configuration Manager 2007 pre bežné aj rozšírenú podporu."
