content: "\n## <a name=\"links\"></a>Odkazy \n* [Informácie k migrácii](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Najčastejšie otázky o politike životného cyklu programu Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 je súčasťou systému Windows Embedded Compact 7 a Windows Embedded Compact 2013 a riadi sa rovnakým životný cyklom. \n> [!NOTE]\n> Od 12. januára 2016 bude technická podpora a aktualizácie zabezpečenia dostávať iba najaktuálnejšia verzia programu Internet Explorer dostupná pre podporovaný operačný systém."
